# Render.com deployment configuration for Groundwater Mapper API

services:
  - type: web
    name: groundwater-mapper-api
    branch: nextjs-firebase
    root: python-service
    env: python
    region: oregon
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
      - key: ENVIRONMENT
        value: production
      - key: ALLOWED_ORIGINS
        value: http://localhost:3000,https://groundwater-mapperpushed.vercel.app,https://groundwater-mapper-pushed.vercel.app,https://groundwater-mapper-*.vercel.app
    healthCheckPath: /health
